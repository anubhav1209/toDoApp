<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; }
        form, ul { margin-top: 20px; }
        li { display: flex; justify-content: space-between; margin: 5px 0; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
	
	<form th:action="@{/add}" th:object="${task}" method="post">
	    <input type="text" th:field="*{name}" placeholder="Enter task" required />
	    <button type="submit">Add Task</button>
	</form>


    <ul>
        <li th:each="todo : ${todos}">
            <span th:text="${todo.title} + ' - ' + ${todo.description}"
                  th:style="${todo.completed} ? 'text-decoration: line-through;' : ''"></span>
            <div>
                <a th:href="@{'/toggle/' + ${todo.id}}">[Toggle]</a>
                <a th:href="@{'/delete/' + ${todo.id}}">[Delete]</a>
            </div>
        </li>
    </ul>
</body>
</html>
