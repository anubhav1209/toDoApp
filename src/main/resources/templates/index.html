<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"
		<title> Todo Application </title>
	</head>
	<body>
		<h1>TO DO APPLICATION</h1>
		<h1> what is up ??</h1>
		<h2> Hiiii</h2>
		
		<div>
			<th:block th:each="task : ${tasks}">
				<div>
					<span th:text="${task.title}"> TASK TITLE </span>
				</div>
				
			</th:block>
		</div>
	</body>
</html>
